<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>

</h:head>
<h:body>


<p:growl showDetail="true" id="mensajes"/>

<p:panel id="panel_admin" rendered="#{quedada != null}" >
    <h:form prependId="false" >
    <table>
        <tr>
            <td>#{msg.quedada}:</td>
            <td> <h:outputText value="#{quedada.id}" /></td>
        </tr>
        <tr>
            <td>
                #{msg.clave_administrador_quedada}:
            </td>
            <td> <h:inputText readonly="true" value="#{quedada.claveAdmin}" /></td>
        </tr>
        <tr>
            <td>
                #{msg.clave_invitado_quedada}</td>
            <td><h:inputText readonly="true" value="#{quedada.claveInvitado}" /> </td>
        </tr>


            <tr>
                <td>
                    #{msg.label_nombre_quedada}*:
                </td>
                <td>
            <h:inputText value="#{quedada.root.nombre}"  required="true" requiredMessage="#{msg.campo_requerido}"/>
            </td>
            </tr>
            <tr>
                <td>
                    #{msg.label_desc_quedada}:
                </td>
                <td>
            <h:inputTextarea rows="3" cols="50" value="#{quedada.root.descripcion}"/>
            </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
            <p:commandButton value="#{msg['btn_borrar_quedada']}"  immediate="true" ajax="false" action="borrarQuedada" rendered="#{quedada != null and quedada.id != null}"/>
            <p:commandButton value="#{msg['btn_cancelar_quedada']}"  immediate="true" ajax="false" action="cancelarQuedada" rendered="#{quedada == null or quedada.id == null}"/>
            <p:commandButton value="#{msg['proponer_fechas']}"  ajax="false" action="grabarQuedada">

            </p:commandButton>
            </td>
            </tr>
    </table>
      </h:form>
</p:panel>



<p:panel id="panel_new" header="#{msg['nueva_quedada']}" rendered="#{quedada == null}">
    <h:form prependId="false" >
        <p:commandButton value="#{msg['btn_new_quedada']}"  ajax="false"  action="crearQuedada"  update="panel_new,panel_admin,mensajes">
            
        </p:commandButton>

       
       
    </h:form>
</p:panel>
 
<br/>
<center><h:outputLink value="/index.html">#{msg.ir_a_inicio}</h:outputLink></center>
</h:body>
</html>
