<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

        <title>Comentarios</title>

    </h:head>
    <h:body>
        <p:growl showDetail="true"/>

        <h:form prependId="false" id="comentariosForm">
            <p:dataTable id="comentarios" value="#{comentarioController.comentarios}"
                         var="comentario" emptyMessage="No hay comentarios" >
                <p:column >
                    <f:facet name="header">
                        <h:outputText  value="COMENTARIO"/>
                    </f:facet>                

                    <h:outputFormat  value="#{comentario.content}" escape="false"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="FECHA"/>
                    </f:facet>                                    
                    <h:outputLabel value="#{comentario.fecha}" escape="false"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <center><h:outputLink value="/index.html">#{msg.ir_a_inicio}</h:outputLink></center>
    </h:body>
</html>
